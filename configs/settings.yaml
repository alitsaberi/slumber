data_dir: "data"

storage:
  survey_data_dir: "data/survey_results" # TODO: we should have a dedicate survey section in the settings
  datetime_format: "%Y-%m-%dT%H:%M:%S" # ISO 8601 format # TODO: this should be a global setting

hdf5:
  compression: gzip

zmax:
  retry_attempts: 3
  retry_delay: 1
  socket_timeout: 10

sleep_scoring:
  labels:
    wake: W
    n1: N1
    n2: N2
    n3: N3
    rem: REM
    unknown: UNKNOWN

logging:
  console:
    level: "INFO"
    format: "{time} | {level} | {message}"
  file:
    file_name: "slumber.log"
    level: "DEBUG"
    format: "{time} | {level} | {module}:{function}:{line} | {message}"
    rotation: "50 MB"
    serialize: true
    enqueue: true

audit:
  file_name: "audit.tsv"
  rotation: "50 MB"
  enqueue: true

text2speech:
  rate: 175 # Integer speech rate in words per minute.
  volume: 1.0 # Float volume in the range [0.0, 1.0].
  voice: com.apple.voice.compact.en-US.Samantha # string identifier of the voice

lr_eye_movement:
  difference_threshold: 280
  min_same_event_gap: 0.5
  max_sequence_gap: 1.5
  low_cutoff: 0.3
  high_cutoff: 2

gui_config:
  font_size: 0
  app_width: 1920
  app_height: 1080
  app_mode: window
  language: English

study_config:
  duration: 14

procedure_tasks:
  - name: Setup SleepPhones
    header: Setup SleepPhones
    module: slumber.gui.pages.procedure.tasks.setup_sleepphones
    type: pre_processing
    enabled: true
  - name: Pre-Sleeping Survey
    header: Fill in Pre-Sleeping Survey
    module: slumber.gui.pages.procedure.tasks.pre_sleeping_survey
    type: pre_processing
    enabled: true
  - name: Plugin the receiver
    header: Plugin the receiver
    module: slumber.gui.pages.procedure.tasks.plugin_the_receiver
    type: pre_processing
    enabled: true
  - name: Start ZMax Server
    header: Start ZMax Server
    module: slumber.gui.pages.procedure.tasks.start_zmax_server
    type: pre_processing
    enabled: true
  - name: Put on and start headband
    header: Put on and start headband
    module: slumber.gui.pages.procedure.tasks.put_on_and_start_headband
    type: pre_processing
    enabled: true
  - name: Setup and calibrate ZMax
    header: Setup and calibrate ZMax
    module: slumber.gui.pages.procedure.tasks.setup_and_calibrate_zmax
    type: pre_processing
    enabled: true
  - name: Start Recording
    header: Start Recording
    module: slumber.gui.pages.procedure.tasks.start_recording
    type: action
    enabled: true
  - name: Fill in Post-Sleeping Survey
    header: Fill in Post-Sleeping Survey
    module: slumber.gui.pages.procedure.tasks.fill_in_post_sleeping_survey
    type: post_processing
    enabled: true
