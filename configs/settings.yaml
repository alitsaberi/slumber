hdf5:
  compression: gzip

zmax:
  ip: 127.0.0.1
  port: 8000
  retry_attempts: 12
  retry_delay: 5
  socket_timeout: 10

sleep_scoring:
  labels:
    wake: W
    n1: N1
    n2: N2
    n3: N3
    rem: REM
    unknown: UNKNOWN

logging:
  include_timestamp_in_file_name: false
  handlers:
    console:
      level: "INFO"
      colorize: True
    file:
      file_name: "slumber"
      level: "DEBUG"
      format: "{message}"
      rotation: "50 MB"
      serialize: True
      enqueue: True

text2speech:
  rate: 175 # Integer speech rate in words per minute.
  volume: 100 # [0, 100]

lr_eye_movement:
  left_label: L
  right_label: R
  difference_threshold: 280
  min_same_event_gap: 0.5
  max_sequence_gap: 1.5
  low_cutoff: 0.3
  high_cutoff: 2

arousal_detection:
  wake_n1_threshold: 0.4
  min_duration: 3.0
  max_duration: 15.0
  merge_gap: 5.0
  smoothing_window: 5.0
  min_transition_increase: 0.2
  gap_threshold_factor: 0.8
  arousal_label: AROUSAL
  
gui_config:
  font_size: 0
  app_width: 1920
  app_height: 1080
  app_mode: window

study_config:
  duration: 14

procedure_tasks:
  - name: "Pre-Sleeping Survey"
    header: "Fill in the pre-sleeping survey"
    module: "slumber.gui.procedure.pre_sleeping_survey"
    type: "pre_processing"
    enabled: True
  - name: "Connect With Receiver"
    header: "Plugin and connect with the receiver"
    module: "slumber.gui.procedure.tasks.connect_with_receiver"
    type: "pre_processing"
    enabled: True
  - name: "ZMax Server"
    header: "Start Zmax server"
    module: "slumber.gui.procedure.tasks.zmax_server"
    type: "pre_processing"
    enabled: True
  - name: "Setup Headband"
    header: "Put on the headband"
    module: "slumber.gui.procedure.tasks.setup_headband"
    type: "pre_processing"
    enabled: True
  - name: "Calibration"
    header: "Calibrate the Zmax"
    module: "slumber.gui.procedure.tasks.calibration"
    type: "pre_processing"
    enabled: True
  - name: "Post-Sleeping Survey"
    header: "Fill in the post-sleeping survey"
    module: "slumber.gui.procedure.tasks.post_sleeping_survey"
    type: "post_processing"
    enabled: True
