data_dir: "data"

storage:
  survey_data_dir: "data/survey_results" # TODO: we should have a dedicate survey section in the settings
  datetime_format: "%Y-%m-%dT%H:%M:%S"  # ISO 8601 format # TODO: this should be a global setting

hdf5:
  compression: gzip

zmax:
  retry_attempts: 3
  retry_delay: 1
  socket_timeout: 10
  
sleep_scoring:
  labels:
    wake: W
    n1: N1
    n2: N2
    n3: N3
    rem: REM
    unknown: UNKNOWN

logging:
  console:
    level: "INFO"
    format: "{time} | {level} | {message}"
  file:
    file_name: "slumber.log"
    level: "DEBUG"
    format: "{time} | {level} | {module}:{function}:{line} | {message}"
    rotation: "50 MB"
    serialize: True
    enqueue: True

audit:
  file_name: "audit.tsv"
  rotation: "50 MB"
  enqueue: True

text2speech:
  rate: 175 # Integer speech rate in words per minute.
  volume: 1.0 # Float volume in the range [0.0, 1.0].
  voice: com.apple.voice.compact.en-US.Samantha # string identifier of the voice

lr_eye_movement:
  difference_threshold: 280
  min_same_event_gap: 0.5
  max_sequence_gap: 1.5
  low_cutoff: 0.3
  high_cutoff: 2